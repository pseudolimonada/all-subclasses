<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Classes</title>

<body>

    <!-- Register service worker for caching -->

                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
